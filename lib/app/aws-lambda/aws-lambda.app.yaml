    #   type: string
    #   default: |
    #     exports.handler = async function (event, context) {
    #       console.log("EVENT: \n" + JSON.stringify(event, null, 2));
    #       const name = event.name || "there"
    #       const message = `hi '${name}'. we are ale!`
    #       return message;
    #     };
    #   attrs:
    #     type: textarea
    #     rows: 10
    #     placeholder: Source Code
    inputParameter:
      title: Input Parameter
      type: array
      items:
        type: map
        # properties:
        #   name:
        #     type: string
        #   value:
        #     type: string
      additionalProperties: true
      attrs:
        type: env
    env:
      title: Environment variables
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          value:
            type: string
      additionalProperties: true
      attrs:
        type: env

  required:
    - runtime
    - region
    - sourceFileName
    - inputParameter
context:
  - git
