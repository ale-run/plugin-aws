name: aws-lambda
displayName: AWS Lambda
description: AWS Lambda
main: AwsLambdaApp.js
icon:
  src: aws.svg
  background: transparent
  scale: 1
  shape: square
categories:
  - aws
  - lambda
schema:
  type: object
  properties:
    runtime:
      title: Runtime Language
      type: string
      default: nodejs18.x
      enum:
        - java11
        - python3.9
        - nodejs18.x
      attrs:
        placeholder: Select a Runtime Language
        labels:
          - java11
          - nodejs18.x
    region:
      title: Region
      type: string
      default: ap-northeast-2
      enum:
        - us-east-2
        - ap-northeast-2
        - ap-northeast-1
      attrs:
        placeholder: Select a Region
        labels:
          - United States (Ohio)
          - Asia Pacific (Seoul)
          - Asia Pacific (Tokyo)
    sourceFileName:
      title: Source File Name
      type: string
      attrs:
        placeholder: Source File Name
    # sourceCode:
