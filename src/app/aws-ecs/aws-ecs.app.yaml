name: aws-ecs
displayName: AWS ECS
description: AWS ECS
main: AwsECSApp.js
icon:
  src: aws.svg
  background: transparent
  scale: 1
  shape: square
categories:
  - aws
  - ecs
schema:
  type: object
  properties:
    region:
      title: Region
      type: string
      default: ap-northeast-2
      enum:
        - us-east-1 
        - us-east-2
        - us-west-1
        - us-west-2
        - sa-east-1
        - eu-west-1
        - eu-west-2
        - eu-west-3
        - eu-central-1
        - eu-central-2
        - ap-southeast-1
        - ap-southeast-2
        - ap-northeast-1
        - ap-northeast-2
        - ap-northeast-3
      attrs:
        placeholder: Select a Region
        readonly: true
        labels:
          - US East (N. Virginia)
          - US East (Ohio)
          - US West (N. California)
          - US West (Oregon)
          - South America (SÃ£o Paulo)
          - Europe (Ireland)
          - Europe (London)
          - Europe (Paris)
          - Europe (Frankfurt)
          - Europe (Zurich)
          - Asia Pacific (Singapore)
          - Asia Pacific (Sydney)
          - Asia Pacific (Tokyo)
          - Asia Pacific (Seoul)
          - Asia Pacific (Osaka)
    clusterName:
      title: Cluster Name
      type: string
      maxLength: 255
      attrs:
        placeholder: ecs-cluster
        readonly: true
    vpcId:
      title: VPC ID
      type: string
      maxLength: 255
      attrs:
        placeholder: 123abc456def789
        readonly: true
    subnetIds:
      title: Subnet IDs (used to create a Service. Input the subnet Id separated by comma ',')
      type: string
      maxLength: 255
      attrs:
        placeholder: subnet-123abc456def789,subnet-123def456abc789
        #readonly: true
    publicSubnetIds:
      title: Public Subnet IDs (used to create a LoadBalancer. Input the subnet Id separated by comma ',')
      type: string
      maxLength: 255
      attrs:
        placeholder: subnet-123abc456def789,subnet-123def456abc789
        #readonly: true
    containerName:
      title: Container Name
      type: string
      default: httpd
      maxLength: 255
      attrs:
        placeholder: httpd
    containerImage:
      title: Container Image
      type: string
      default: public.ecr.aws/docker/library/httpd:2.4
      maxLength: 255
      attrs:
        placeholder: public.ecr.aws/docker/library/httpd:2.4
    containerPort:
      title: Container Port
      type: number
      default: 80
      attrs:
        placeholder: 80
    efsName:
      title: EFS Name (EFS is required when using a volume)
      type: string
      maxLength: 255
      attrs:
        placeholder: ecs-efs-volume
    volumes:
      title: Volumes (input /path in the value field)
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          path:
            type: string
      additionalProperties: true
      attrs:
        type: keyvalue
    desiredCount:
      title: Desired Count
      type: number
      default: 1
      attrs:
        placeholder: 1
    launchType:
      title: Launch type
      type: string
      default: FARGATE
      enum:
        - EC2
        - FARGATE
      attrs:
        placeholder: Select a Launch type
        labels:
          - EC2
          - FARGATE
    env:
      title: Environment Variables
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          value:
            type: string
      additionalProperties: true
      attrs:
        type: env
  required:
    - region
    - vpcId
    - subnetIds
    - publicSubnetIds
    - clusterName
    - containerName
    - containerImage
    - containerPort
    - launchType

