name: aws-ec2
displayName: AWS EC2
description: AWS EC2
main: AwsEC2App.js
icon:
  src: aws.svg
  background: transparent
  scale: 1
  shape: square
categories:
  - aws
  - ec2
schema:
  type: object
  properties:
    region:
      title: Region
      type: string
      default: ap-northeast-2
      enum:
        - us-east-1 
        - us-east-2
        - us-west-1
        - us-west-2
        - sa-east-1
        - eu-west-1
        - eu-west-2
        - eu-west-3
        - eu-central-1
        - eu-central-2
        - ap-southeast-1
        - ap-southeast-2
        - ap-northeast-1
        - ap-northeast-2
        - ap-northeast-3
      attrs:
        placeholder: Select a Region
        readonly: true
        labels:
          - US East (N. Virginia)
          - US East (Ohio)
          - US West (N. California)
          - US West (Oregon)
          - South America (SÃ£o Paulo)
          - Europe (Ireland)
          - Europe (London)
          - Europe (Paris)
          - Europe (Frankfurt)
          - Europe (Zurich)
          - Asia Pacific (Singapore)
          - Asia Pacific (Sydney)
          - Asia Pacific (Tokyo)
          - Asia Pacific (Seoul)
          - Asia Pacific (Osaka)
    vpcId:
      title: VPC ID
      type: string
      maxLength: 255
      attrs:
        placeholder: vpc-123abc456def789
        readonly: true
    subnetId:
      title: Subnet ID
      type: string
      maxLength: 255
      attrs:
        placeholder: subnet-123abc456def789
        readonly: true
    amiId:
      title: AMI ID
      type: string
      maxLength: 255
      attrs:
        placeholder: ami-042e76978adeb8c48
        readonly: true
    associatePublicIpAddress:
      title: Associate Public Ip Address
      type: boolean
      default: false
      attrs:
        readonly: true
    # subnetTier:
    #   title: Access Tier
    #   type: string
    #   default: private
    #   enum:
    #     - priavte
    #     - public
    #   attrs:
    #     placeholder: Select a Tier(private or public)
    #     readonly: true
    #     labels:
    #       - priavte
    #       - public
    # subnetZone:
    #   title: Availability Zone
    #   type: string
    #   default: a
    #   enum:
    #     - a
    #     - c
    #   attrs:
    #     placeholder: Select a availability zone
    #     readonly: true
    #     labels:
    #       - a zone
    #       - b zone
    instanceType:
      title: Instance Type
      type: string
      default: t2.micro
      enum:
        - t2.micro
        - t3.micro
        - t3.small
        - t3.medium
        - m5.large
        - m5.xlarge
        - m5.2xlarge
        - c5.large
        - c5.xlarge
        - c5.2xlarge
        - r5.large
        - r5.xlarge
        - r5.2xlarge
      attrs:
        placeholder: Select a instance type
        labels:
        - t2.micro  (vCPU:1 RAM:1)
        - t3.micro	(vCPU:2	RAM:1)
        - t3.small	(vCPU:2	RAM:2)
        - t3.medium	(vCPU:2	RAM:4)
        - m5.large	(vCPU:2	RAM:8)
        - m5.xlarge	(vCPU:4	RAM:16)
        - m5.2xlarge(vCPU:8	RAM:32)
        - c5.large	(vCPU:2	RAM:4)
        - c5.xlarge	(vCPU:4	RAM:8)
        - c5.2xlarge(vCPU:8	RAM:16)
        - r5.large	(vCPU:2	RAM:16)
        - r5.xlarge	(vCPU:4	RAM:32)
        - r5.2xlarge(vCPU:8	RAM:64)
    volumeSize:
      title: Volume Size
      type: number
      default: 20
      maxLength: 4
      attrs:
        placeholder: 20
        readonly: true  
    username:
      title: Username
      type: string
      maxLength: 100
      attrs:
        placeholder: ec2-user

    # env:
    #   title: Environment variables
    #   type: array
    #   items:
    #     type: object
    #     properties:
    #       name:
    #         type: string
    #       value:
    #         type: string
    #   additionalProperties: true
    #   attrs:
    #     type: env
  required:
    - region
    - vpcId
    - subnetId
    - amiId
    - associatePublicIp
    - instanceType

